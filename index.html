<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Morph</title>
        <link rel="icon" href="./logo.png" />
        <link rel="stylesheet" href="style.css" />
        <script defer type="module" src="script.js"></script>
    </head>
    <body class="container">
        <div class="panel">
            <div>
                <div class="buttons">
                    <button class="button" id="playPause">
                        <svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="6 6 36 36">
                            <path d="M10 31.4V16.6L21 24ZM27 32V16H30V32ZM35 32V16H38V32Z" />
                        </svg>
                    </button>
                    <button class="button" id="stop">
                        <svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="-3 -3 54 54">
                            <path d="M12 36V12H36V36Z" />
                        </svg>
                    </button>
                    <button class="button replay" id="replay">
                        <svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="-8 -8 62 62">
                            <path
                                d="M24 45.5Q20 45.5 16.475 44Q12.95 42.5 10.325 39.875Q7.7 37.25 6.2 33.75Q4.7 30.25 4.7 26.2H9.4Q9.4 32.3 13.65 36.525Q17.9 40.75 24 40.75Q30.05 40.75 34.3 36.5Q38.55 32.25 38.55 26.2Q38.55 20.1 34.425 15.875Q30.3 11.65 24.2 11.65H23.05L26.4 15L23.9 17.5L15.6 9.15L23.9 0.85L26.4 3.35L22.8 6.9H23.95Q28 6.9 31.525 8.4Q35.05 9.9 37.675 12.525Q40.3 15.15 41.8 18.65Q43.3 22.15 43.3 26.2Q43.3 30.2 41.8 33.725Q40.3 37.25 37.675 39.875Q35.05 42.5 31.55 44Q28.05 45.5 24 45.5Z"
                            />
                        </svg>
                    </button>
                </div>
                <div class="slider"></div>
                <button class="knob"></button>
            </div>

            <div class="block">
                <p class="title">Start with</p>
                <div class="expander"></div>
                <select class='dropDown' id="start">
                    <option value="circle">circle</option>
                    <option value="diamond">diamond</option>
                    <option value="doubleArrow">double arrow</option>
                    <option value="doubleStar">double star</option>
                    <option selected value="heart">heart</option>
                    <option value="square">square</option>
                    <option value="triangle">triangle</option>
                </select>
            </div>
            <div class="block">
                <p class="title">End with</p>
                <div class="expander"></div>
                <select class='dropDown' id="end">
                    <option value="circle">circle</option>
                    <option value="diamond">diamond</option>
                    <option value="doubleArrow">double arrow</option>
                    <option selected value="doubleStar">double star</option>
                    <option value="heart">heart</option>
                    <option value="square">square</option>
                    <option value="triangle">triangle</option>
                </select>
            </div>
            <div>
                <p class="transitionTitle">Transition function</p>
                <div class="transition" id="transition"></div>
            </div>
        </div>
        <div class="canvas" id="canvas"></div>
    </body>
</html>
